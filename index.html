<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calc-Simple</title>
    <link rel="stylesheet" type="text/css" href="css-grid/estilo.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="java.js"></script>
  </head>
  <body>
        <div class="Container">
          <label id="signal"></label>
              <div id="display">
                
              </div>

              <button class="btn_acao" id="toClean" >AC</button>
              <button class="btn_acao" id="bks" value="<"><</button>
              <button class="btn_acao" id="historic" value="#">Historic</button>
              <button class="j_button" value="7">7</button>
              <button class="j_button" value="8">8</button>
              <button class="j_button" value="9">9</button>
              <button class="button_operacoes" id="division" value="/">/</button>
              <button class="j_button" value="4">4</button>
              <button class="j_button" value="5">5</button>
              <button class="j_button" value="6">6</button>
              <button class="button_operacoes" id="multiply" value="*">*</button>
              <button class="j_button" value="1">1</button>
              <button class="j_button" value="2">2</button>
              <button class="j_button" value="3">3</button>
              <button class="button_operacoes" id="sub" value="-">-</button>
              <button class="j_button" value="0">0</button>
              <button class="#" value=".">.</button>
              <button class="" id="result" value="=">=</button>
              <button class="button_operacoes" id="add" value="+">+</button>
            
        </div>

  </body>
</html>
